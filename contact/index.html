<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi - MuhReezky Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="poppins-regular">
    <header>
      <nav class="nav">
        <div class="nav-logo">
          <a href="/compro" style="text-decoration: none; color: white"
            >MuhReezky Soft</a
          >
        </div>
        <ul class="nav-links">
          <li>
            <a href="/compro">Home</a>
          </li>
          <li>
            <a href="/compro/products">Produk</a>
          </li>
          <li>
            <a href="/compro/about">Tentang</a>
          </li>
          <li>
            <a class="active-link" href="/compro/contact">Kontak</a>
          </li>
        </ul>
        <div class="nav-hamburger" id="nav-hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main style="padding: 15px">
      <form action="https://api.web3forms.com/submit" method="POST" style="padding: 15px 25px" class="card">
        <h1>Hubungi Kami</h1>
        <input type="hidden" name="access_key" value="28b12dbd-5ab5-4d69-a0d4-bbc75c3f2ecb">
        <div style="display: flex; flex-direction: column; gap: 24px; padding: 30px 40px;">
          <section style="display: flex; flex-direction: column; gap: 10px;">
            <label for="name">Nama Anda</label>
            <input
              class="input poppins-regular"
              name="name"
              id="name"
              placeholder="Isi nama anda di sini"
              style="font-size: 16px;"
              required
            />
          </section>
          <section style="display: flex; flex-direction: column; gap: 10px;">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="input poppins-regular"
              name="email"
              id="email"
              placeholder="Tuliskan alamat e-mail aktif anda"
              style="font-size: 16px;"
              required
            />
          </section>
          <section style="display: flex; flex-direction: column; gap: 10px;">
            <label for="company">Asal Perusahaan (opsional)</label>
            <input
              class="input poppins-regular"
              name="company"
              id="company"
              placeholder="Asal perusahaan atau perusahaan yang anda kelola"
              style="font-size: 16px;"
            />
          </section>
          <section style="display: flex; flex-direction: column; gap: 10px;">
            <label for="message">Pesan atau Pertanyaan</label>
            <textarea
              class="input poppins-regular"
              name="message"
              id="message"
              placeholder="Tuliskan pesan, pertanyaan, kritik dan saran, atau apapun itu"
              style="font-size: 16px;"
              required
            ></textarea>
          </section>
          <button type="submit" class="button poppins-medium" style="font-size: 18px; width: 100%;">
            Kirim
          </button>
        </div>
      </form>
    </main>
    <footer class="poppins-bold" style="padding: 20px 30px; color: white; background-color: #222;">
      &copy; Muhammad Rizkiansyah 2024
    </footer>
    <script>
      const hamburger = document.getElementById("nav-hamburger");
      const links = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("open");
        links.classList.toggle("open");
      });
    </script>
  </body>
</html>
