<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk - MuhReezky Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="poppins-regular">
    <style>
      .products {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 30px;
      }

      @media screen and (max-width: 768px) {
        .products {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media screen and (max-width: 640px) {
        .products {
          grid-template-columns: repeat(1, minmax(0, 1fr));
        }
      }

    </style>
    <header>
      <nav class="nav">
        <div class="nav-logo">
          <a href="/compro" style="text-decoration: none; color: white"
            >MuhReezky Soft</a
          >
        </div>
        <ul class="nav-links">
          <li>
            <a href="/compro">Home</a>
          </li>
          <li>
            <a class="active-link" href="/compro/products">Produk</a>
          </li>
          <li>
            <a href="/compro/about">Tentang</a>
          </li>
          <li>
            <a href="/compro/contact">Kontak</a>
          </li>
        </ul>
        <div class="nav-hamburger" id="nav-hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main style="padding: 15px 25px">
      <h1 class="poppins-extrabold">Produk Kami</h1>
      <section class="products">
        <div
          class="card"
          style="display: grid; flex-direction: column; gap: 20px"
        >
          <img
            loading="lazy"
            src="../images/kanacharenji.png"
            style="max-width: 100%"
            alt="Kana Charenji Game"
          />
          <div class="poppins-bold" style="font-size: 25px; flex: none">
            Kana Charenji
          </div>
        </div>
        <div
          class="card"
          style="display: grid; flex-direction: column; gap: 20px"
        >
          <img
            loading="lazy"
            src="../images/keynerdy.png"
            style="max-width: 100%"
            alt="KeyNerdy"
          />
          <div class="poppins-bold" style="font-size: 25px; flex: none">
            KeyNerdy Type Speed Game
          </div>
        </div>
        <div
          class="card"
          style="display: grid; flex-direction: column; gap: 20px"
        >
          <img
            loading="lazy"
            src="../images/minisocial.png"
            style="max-width: 100%"
            alt="MiniSocial App"
          />
          <div class="poppins-bold" style="font-size: 25px; flex: none">
            MiniSocial Micro Socmed
          </div>
        </div>
        <div
          class="card"
          style="display: grid; flex-direction: column; gap: 20px"
        >
          <img
            loading="lazy"
            src="../images/multiwarehouse.png"
            style="max-width: 100%"
            alt="Multiwarehouse"
          />
          <div class="poppins-bold" style="font-size: 25px; flex: none">
            Multiwarehouse E-commerce
          </div>
        </div>
        <div
          class="card"
          style="display: grid; flex-direction: column; gap: 20px"
        >
          <img
            loading="lazy"
            src="../images/rahazzia.png"
            style="max-width: 100%"
            alt="Rahazzia"
          />
          <div class="poppins-bold" style="font-size: 25px; flex: none">
            Rahazzia
          </div>
        </div>
      </section>
    </main>
    <footer class="poppins-bold" style="padding: 20px 30px; color: white; background-color: #222;">
      &copy; Muhammad Rizkiansyah 2024
    </footer>
    <script>
      const hamburger = document.getElementById("nav-hamburger");
      const links = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("open");
        links.classList.toggle("open");
      });
    </script>
  </body>
</html>
