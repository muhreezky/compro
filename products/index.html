<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk - MuhReezky Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="poppins-regular">
    <header>
      <nav class="nav">
        <div class="nav-logo">
          <a href="/compro" style="text-decoration: none; color: white"
            >MuhReezky Soft</a
          >
        </div>
        <ul class="nav-links">
          <li>
            <a href="/compro">Home</a>
          </li>
          <li>
            <a class="active-link" href="/compro/products">Produk</a>
          </li>
          <li>
            <a href="/compro/about">Tentang</a>
          </li>
          <li>
            <a href="/compro/contact">Kontak</a>
          </li>
        </ul>
        <div class="nav-hamburger" id="nav-hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <script>
      const hamburger = document.getElementById("nav-hamburger");
      const links = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("open");
        links.classList.toggle("open");
      });
    </script>
  </body>
</html>
